<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>A Light Room</title>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="favicon.ico">
    </head>
<body onload="waitForStart()">
    <section class="sections" id="weapons-section">
        <h3 id="weapons">Weapons: 0</h3>
    </section>
    <section class="sections" id="stats-section">
        <h3 id="next-cost">Next cost: 25</h3>
        <div class="shop-button-div"><img class="shop-button-img" src="images/hut.png"><button class="shop-button" id="buyHouseBtn" onclick="buildHouse()" disabled>Buy Hut</button></div>
        <div class="shop-button-div"><img class="shop-button-img" src="images/pop.png"><button class="shop-button" id="addPopBtn" onclick="increasePopulation()" disabled>Add Worker</button></div>
        <div class="shop-button-div"><img class="shop-button-img" src="images/weapon.png"><button class="shop-button" id="craftWpnBtn" onclick="makeWeapon()" disabled>Craft Weapon</button></div>
    </section>
    
    <div id="div">
        <h3 id="population">Population: 5/5</h3>
        <h3 id="availWorkers">Available Workers: 5</h3>
        <h3 id="daysPassed">Day 0</h3>
        <table id="resource-table">
            <tr>
                <label for="foodstatus">Food stockpile:</label>
                <progress id="foodstatus" max="50" value="50"></progress>
            </tr>
            <tr>
                <td><button class="btn minus" onclick="removeWorker('food')">All</button></td>
                <td><button class="btn minus" onclick="removeWorker('food', 5)">5</button></td>
                <td><button class="btn minus" onclick="removeWorker('food', 1)">1</button></td>
                <td><img class="res-icon" src="images/food.png" alt="food"></td>
                <td class="resource-row"><h4 class="resource" id="food">food: 0 (0 workers)</h4></td>
                <td><button class="btn plus" onclick="addWorker('food', 1)">1</button></td>
                <td><button class="btn plus" onclick="addWorker('food', 5)">5</button></td>
                <td><button class="btn plus" onclick="addWorker('food')">Max</button></td>
            </tr>
            <tr>
                <td><button class="btn minus" onclick="removeWorker('wood')">All</button></td>
                <td><button class="btn minus" onclick="removeWorker('wood', 5)">5</button></td>
                <td><button class="btn minus" onclick="removeWorker('wood', 1)">1</button></td>
                <td><img class="res-icon" src="images/wood.png" alt="wood"></td>
                <td class="resource-row"><h4 class="resource" id="wood">wood: 0 (0 workers)</h4></td>
                <td><button class="btn plus" onclick="addWorker('wood', 1)">1</button></td>
                <td><button class="btn plus" onclick="addWorker('wood', 5)">5</button></td>
                <td><button class="btn plus" onclick="addWorker('wood')">Max</button></td>
            </tr>
                <td><button class="btn minus" onclick="removeWorker('stone')">All</button></td>
                <td><button class="btn minus" onclick="removeWorker('stone', 5)">5</button></td>
                <td><button class="btn minus" onclick="removeWorker('stone', 1)">1</button></td>
                <td><img class="res-icon" src="images/stone.png" alt="stone"></td>
                <td class="resource-row"><h4 class="resource" id="stone">stone: 0 (0 workers)</h4></td>
                <td><button class="btn plus" onclick="addWorker('stone', 1)">1</button></td>
                <td><button class="btn plus" onclick="addWorker('stone', 5)">5</button></td>
                <td><button class="btn plus" onclick="addWorker('stone')">Max</button></td>
        </table>
    </div>
    <button id="start_button" onclick="startGame()">Start Game</button>
</body>
</html>
