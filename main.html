<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>A Light Room</title>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
<body onLoad="startTimer(500);" onUnload="stopTimer();">
    <div id="div">
        <table id="resource-table">
            <tr>
                <h3 id="population">Population: 5</h3>
            </tr>
            <tr>
                <td><button class="btn minus" onclick="removeWorker('wood')">-</button></td>
                <td><h3 class="resource" id="wood">wood: 0 (0 workers)</h3></td>
                <td><button class="btn plus" onclick="addWorker('wood')">+</button></td>
            </tr>
                <td><button class="btn minus" onclick="removeWorker('stone')">-</button></td>
                <td><h3 class="resource" id="stone">stone: 0 (0 workers)</h3></td>
                <td><button class="btn plus" onclick="addWorker('stone')">+</button></td>
            <tr>
                <td><button class="btn minus" onclick="removeWorker('food')">-</button></td>
                <td><h3 class="resource" id="food">food: 0 (0 workers)</h3></td>
                <td><button class="btn plus" onclick="addWorker('food')">+</button></td>
            </tr>
        </table>
    </div>
</body>
</html>
