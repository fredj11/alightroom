<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>A Light Room</title>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="favicon.ico">
    </head>
<body onLoad="startTimer(500);" onUnload="stopTimer();">
    <section class="sections" id="weapons-section">
        <h3 id="weapons">Weapons: 0</h3>
    </section>
    <section class="sections" id="stats-section">
        <h3 id="stats">Next cost: 25</h3>
        <button id="buyHouseBtn" onclick="buildHouse()" disabled>Buy House</button>
        <button id="addPopBtn" onclick="increasePopulation()" disabled>Population +1</button>
        <button id="craftWpnBtn" onclick="makeWeapon()" disabled>Craft Weapon</button>
    </section>
    
    <div id="div">
        <h3 id="population">Population: 5/5</h3>
        <h3 id="availWorkers">Available Workers: 5/5</h3>
        <table id="resource-table">
            <tr>
                <label for="foodstatus">Food status:</label>
                <progress id="foodstatus" max="50" value="50"></progress>
            </tr>
            <tr>
                <td><button class="btn minus" onclick="removeWorker('food', 10)">10</button></td>
                <td><button class="btn minus" onclick="removeWorker('food', 5)">5</button></td>
                <td><button class="btn minus" onclick="removeWorker('food', 1)">1</button></td>
                <td><img class="res-icon" src="images/food.jpg" alt="food"></td>
                <td class="resource-row"><h3 class="resource" id="food">food: 0 (0 workers)</h3></td>
                <td><button class="btn plus" onclick="addWorker('food', 1)">1</button></td>
                <td><button class="btn plus" onclick="addWorker('food', 5)">5</button></td>
                <td><button class="btn plus" onclick="addWorker('food', 10)">10</button></td>
            </tr>
            <tr>
                <td><button class="btn minus" onclick="removeWorker('wood', 10)">10</button></td>
                <td><button class="btn minus" onclick="removeWorker('wood', 5)">5</button></td>
                <td><button class="btn minus" onclick="removeWorker('wood', 1)">1</button></td>
                <td><img class="res-icon" src="images/wood.jpg" alt="wood"></td>
                <td class="resource-row"><h3 class="resource" id="wood">wood: 0 (0 workers)</h3></td>
                <td><button class="btn plus" onclick="addWorker('wood', 1)">1</button></td>
                <td><button class="btn plus" onclick="addWorker('wood', 5)">5</button></td>
                <td><button class="btn plus" onclick="addWorker('wood', 10)">10</button></td>
            </tr>
                <td><button class="btn minus" onclick="removeWorker('stone', 10)">10</button></td>
                <td><button class="btn minus" onclick="removeWorker('stone', 5)">5</button></td>
                <td><button class="btn minus" onclick="removeWorker('stone', 1)">1</button></td>
                <td><img class="res-icon" src="images/stone.jpg" alt="stone"></td>
                <td class="resource-row"><h3 class="resource" id="stone">stone: 0 (0 workers)</h3></td>
                <td><button class="btn plus" onclick="addWorker('stone', 1)">1</button></td>
                <td><button class="btn plus" onclick="addWorker('stone', 5)">5</button></td>
                <td><button class="btn plus" onclick="addWorker('stone', 10)">10</button></td>
        </table>
    </div>
</body>
</html>
