<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>A Light Room</title>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
<body onLoad="startTimer();" onUnload="stopTimer();">
    <div id="div">
        <h3 id="population">Population: 5</h3>
        <button class="btn minus" onclick="removeWorker('wood')">-</button>
        <h3 class="resource" id="wood">wood: 0 (0 workers)</h3>
        <button class="btn plus" onclick="addWorker('wood')">+</button>
        <br>
        <button class="btn minus" onclick="removeWorker('stone')">-</button>
        <h3 class="resource" id="stone">stone: 0 (0 workers)</h3>
        <button class="btn plus" onclick="addWorker('stone')">+</button>
        <br>
        <button class="btn minus" onclick="removeWorker('food')">-</button>
        <h3 class="resource" id="food">food: 0 (0 workers)</h3>
        <button class="btn plus" onclick="addWorker('food')">+</button>
        <br>
    </div>
</body>
</html>
